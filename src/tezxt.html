<!DOCTYPE html>
<html>
	<style>
	
	 .AnimationTick_errorLeft {
  stroke-dasharray: 400 400;
	stroke-dashoffset:400;	
	transition: all 1s;
}
 .AnimationTick_errorRihgt {
  stroke-dasharray: 400 400;
	stroke-dashoffset:400;	
	transition: all 1s;
}
	</style>
<body>

<svg width="400" height="400" class="AnimationTick_svg">
      <circle
        fill="none"
        stroke="#68E534"
        stroke-width="20"
        cx="200"
        cy="200"
        r="190"
        stroke-linecap="round"
        transform="rotate(-90,200,200)"
        class="AnimationTick_circle"
      />
      <polyline
        fill="none"
        stroke="#68E534"
        stroke-width="24"
        points="88,214 173,284 304,138"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="AnimationTick_tick"
      />
      <polyline
        fill="none"
        stroke="red"
        stroke-width="24"
        points="100,100 300,300"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="AnimationTick_errorLeft"
      />
		
	  <polyline
        fill="none"
        stroke="red"
        stroke-width="24"
        points="300,100 100,300"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="AnimationTick_errorRihgt"
      />
    </svg>
	<button onclick="a()">a</button>
</body>
	<script>
	 function a(){
     const errorLeft = document.getElementsByClassName("AnimationTick_errorLeft")[0];
     console.log(errorLeft)
		 errorLeft.style['stroke-dashoffset'] = "0";
	 }
	</script>
</html>
