<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1080,height=100,initial-scale=1.0">

    <link rel="stylesheet" href="//at.alicdn.com/t/font_1923671_cc168d7lr3d.css">
    <link rel="icon" href="./jianpan.ico">
    <title>个人笔记网站</title>
    <style>
      #hpBackground{
        position: fixed;
        z-index: -1;
        transform: perspective(10000px) rotateX(-15deg) rotateY(30deg);
      }
    </style>
  </head>
  <body style="background-color:rgba(0,0,0,0.1)">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <canvas id="hpBackground"></canvas>
    <div id="app" ></div>
    <!-- built files will be auto injected -->
  <script>
      {
        document.addEventListener('touchmove', function(e) {
          e.preventDefault()
        })

        let c = document.getElementsByTagName('canvas')[0],
          x = c.getContext('2d'),
          pr = window.devicePixelRatio || 1,
          w = window.document.body.clientWidth,
          h = window.innerHeight,
          f = 90,
          q,
          r = 0,
          u = Math.PI * 2,
          v = Math.cos,
          z = Math.random
          c.width = w;
          c.height = h 
          x.scale(pr, pr)
          x.globalAlpha = 1.1

        function i() {
          x.clearRect(0, 0, w, h)
          q = [{ x: 0, y: h * .7 + f }, { x: 0, y: h * .7 - f }]
          while (q[1].x < w + f) d(q[0], q[1])
        }

        function d(i, j) {
          x.beginPath()
          x.moveTo(i.x, i.y)
          x.lineTo(j.x, j.y)
          let k = j.x + (z() * 2 - 0.25) * f,
            n = y(j.y)
          x.lineTo(k, n)
          x.closePath()
          r -= u / -50
          x.fillStyle = '#' + (v(r) * 127 + 128 << 16 | v(r + u / 3) * 127 + 128 << 8 | v(r + u / 3 * 2) * 127 + 128).toString(16)
          x.fill()
          q[0] = q[1]
          q[1] = { x: k, y: n }
        }

        function y(p) {
          let t = p + (z() * 2 - 1.1) * f
          return (t > h || t < 0) ? y(p) : t
        }

        //document.onclick = i
        //document.ontouchstart = i
        i()
  }
  </script>
  </body>
</html>
